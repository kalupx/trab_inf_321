<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <form action="processa_cadastro.php" method="post">
        <h2>Crie seu cadastro</h2>
        <div>
            <label for="email">Insira um e-mail:</label>
            <input type="email" id="email" name="email" placeholder="contato@exemplo.com" required />
        </div>
        <div>
            <label for="senha">Insira uma senha:</label>
            <input type="password" id="senha" name="senha" placeholder="1234" required />
        </div>
        <div>
            <label for="senha_confirmacao">Digite a senha novamente:</label>
            <input type="password" id="senha_confirmacao" name="senha_confirmacao" placeholder="1234" required />
        </div>
        <button type="submit">Cadastre-se</button>
    </form>
</body>
</html>
